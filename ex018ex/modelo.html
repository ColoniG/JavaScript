<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>

    </header>
    <section>
        <div>
            <p>Número (entre 1 e 100): 
                <input type="number" name="num" id="num" min="1" max="100">
                <input type="button" value="Adicionar" onclick="add()">
            </p>
        </div>
        <div>
            <select name="tabela" id="tab" size="10px">
            </select> <br>
            <input type="button" value="Finalizar" onclick="fin()">
        </div>
        <div id="res">

        </div>
    </section>
    <footer>
        <p>&copy; Gilson Coloni Filho</p>
        
        <p>Código feito pelo Guanabara: 
            <input type="button" value="Print_do_Código" onclick="foto()">
        </p> 
        <p id="extra"></p> 
    </footer>
    <script src="script.js"></script>
</body>
</html>
