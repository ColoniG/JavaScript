<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vamos contar</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>

    </header>
    <section>
        <div>
            <p> Início: 
                <input type="number" name="txtIni" id="txtIni">
            </p>

            <p> Fim: 
                <input type="number" name="txtFim" id="txtFim">
            </p>

            <p> Passo: 
                <input type="number" name="txtPas" id="txtPas" min="0">
            </p>            

            <p>
                <input type="button" value="Contar" onclick="contar()">
            </p>

        </div>
        <div id="res">
            Preparando a contagem...
        </div>
    </section>
    <footer>
        <p>&copy; Gilson Coloni Filho</p>

        <p> Código feito pelo Guanabara: 
            <input type="button" value="Print_Código" onclick="foto()">
        </p>  
        <p id="extra"></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
