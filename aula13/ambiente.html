<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de repetição WHILE e DO WHILE</title>
</head>
<body>
    While e Do While<br>

    <script>
        window.document.writeln('<br>')
        var num = 1   // ETRUTURAS DE REPETIÇÃO ou LAÇO  (ENQUANTO)
        var num2 = -2

        while ( num <= 10) {
            window.document.writeln(`Número: ${num}<br>`)
            num++
        }
        window.document.writeln('Fim WHILE<br>')

        window.document.writeln('<br>')

        do {
            window.document.writeln(`Passo: ${num2}<br>`)
            num2++
        } while (num2 <= 10)
        window.document.writeln('Fim do WHILE')
    </script>
    
</body>
</html>
