<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>


    <script>
        var nome = window.prompt("Qual é o seu nome: ")
        document.writeln(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br>`)
        document.writeln(`Seu nome em maiúsculas é <strong>${nome.toUpperCase()}</strong>!<br>`)
        document.writeln(`E seu nome em minúsculas é <strong>${nome.toLowerCase()}</strong>!<br>`)

        var n1= 1543.5
        var n1Conv = n1.toFixed(2).replace('.',',')
        alert(n1Conv)

        var n2 = n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})
        document.writeln(`Salário de ${n2}<br>`)

        var n3 = (n1+n1).toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})
        document.writeln(`Salário dobrado  ${n3}`)

    </script>
    
</body>
</html>
